<div>
    <h1>
        here is the perfil Page of {{ player.id }}
    </h1>
    <div class="">
        <div class="col-md-3">
        <img src="../images/HuehuePerfil.png" class="img-thumbnail" id="huehuePerfil" />
        </div>
        <div class="panel col-md-3" id="userData">
                <div class="userDataDivs panel-body">Nome : {{ player.nome }}</div>
                <div class="userDataDivs panel-body">Idade: {{ player.age }}</div>
                <div class="userDataDivs panel-body">Nivel: {{ player.nivel }}</div>
                <div class="userDataDivs panel-body">Pt Experiencia: {{ player.experience}}</div>
        </div>
        <img src="../images/HuehuePerfil.png" class="img-thumbnail" id="huehuePerfil" />
    </div>
    <div class="col-xs-12" id="playersOnlineTable">
        <div class="panel panel-default">
            <div class="panel-heading">Usuarios Logados</div>
            <table class="table table-bordered" id="usersTable">
                <tr>
                    <td>Usuario</td>
                    <td>socket</td>
                    <td>idade</td>
                    <td>Online</td>
                    <td>-</td>
                    <!--<td><img class="img-responsive" id="imgBatleList" src="../images/battle.png" /></td>-->
                </tr>

                <tr ng-repeat="user in users" ng-show="true">
                        <td>{{ user.nome }}</td>
                        <td>{{ user.id }}</td>
                        <td>{{ user.age }}</td>
                        <td ng-if="user.isPlaying == true">Não</td>
                        <td ng-if="user.isPlaying == false">Sim</td>
                        <td><button class="btn" ng-click="toChallenger(user, player)" ng-disabled="playser.isPlaying">Desafiar</button></td>
                </tr>

                <tr ng-repeat="room in rooms">
                    <td></td>
                    <td></td>
                    <td></td>
                </tr>
                {{ romms }}
            </table>
        </div>
    </div>
</div>
